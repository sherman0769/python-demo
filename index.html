<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Python Demo • Hello API</title>
<style>
  body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
       display:flex;flex-direction:column;align-items:center;gap:1rem;
       padding:2rem;color:#222;background:#f7f7f7}
  button{padding:.6rem 1.2rem;font-size:1rem;border:0;border-radius:6px;
         background:#0070f3;color:#fff;cursor:pointer}
  pre{padding:1rem;background:#fff;border-radius:6px;max-width:400px;
      box-shadow:0 2px 4px rgba(0,0,0,.06);white-space:pre-wrap}
</style>
</head>
<body>
  <h1>🚀 Hello API Demo</h1>
  <button id="call">呼叫 /api/hello</button>
  <pre id="output">（點擊按鈕取得回應）</pre>

<script>
document.getElementById('call').onclick = async () => {
  const out = document.getElementById('output');
  out.textContent = 'Loading...';
  try {
    const res = await fetch('/api/hello');
    const json = await res.json();
    out.textContent = JSON.stringify(json, null, 2);
  } catch (err) {
    out.textContent = 'Error: ' + err;
  }
};
</script>
</body>
</html>
